apply plugin: 'com.android.library'

def LOCALHOST_IP = System.properties['LOCALHOST_IP'] ?: '"10.0.2.2"';
def GATEWAY_IP = System.properties['GATEWAY_IP'] ?: '"10.0.2.2"';
def GATEWAY_PORT = System.properties['GATEWAY_PORT'] ?: '"3000"';
def VISA_CHECKOUT_PASSWORD = System.properties['VISA_CHECKOUT_PASSWORD'] ?: '""';
def VISA_CHECKOUT_USERNAME = System.properties['VISA_CHECKOUT_USERNAME'] ?: '""';

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    lintOptions {
        disable 'InvalidPackage'
        textReport true
        textOutput 'stdout'
    }
}

dependencies {
    compile 'com.android.support.test:runner:0.5'
    compile 'com.android.support.test:rules:0.5'
}

android.buildTypes.each { type ->
    type.buildConfigField 'String', 'LOCALHOST_IP', LOCALHOST_IP
    type.buildConfigField 'String', 'GATEWAY_IP', GATEWAY_IP
    type.buildConfigField 'String', 'GATEWAY_PORT', GATEWAY_PORT
    type.buildConfigField 'String', 'VISA_CHECKOUT_PASSWORD', VISA_CHECKOUT_PASSWORD
    type.buildConfigField 'String', 'VISA_CHECKOUT_USERNAME', VISA_CHECKOUT_USERNAME
}
